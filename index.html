<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup From</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Signup From</h1>
    <hr />
    <form action="">

        <label for="username">* User Name:</label>
        <input type="text" id="username" name="username" placeholder="Your Name..." required maxlength="30"
            minlength="4">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Mail...">

        <label for="type">Type:</label>
        <select name="type" id="type">
            <option value="lecturer">Lecturer</option>
            <option value="student">Student</option>
            <option value="manager" selected>Manager</option>
        </select>

        <p>Gender:</p>
        <input style="display: inline-block;" type="radio" id="none" name="gender" checked>
        <label for="none">None</label>

        <input style="display: inline-block;" type="radio" id="male" name="gender">
        <label for="male">Male:</label>

        <input style="display: inline-block;" type="radio" id="female" name="gender">
        <label for="female">Female:</label>
        <br>

        <label for="description">Describe yoursel</label>
        <textarea name="description" id="description" cols="20" rows="5" placeholder="Describe yoursel..."></textarea>



        <label for="password">Your Password:</label>
        <input type="password" id="password" name="password" placeholder="password...">

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password...">

        <label for="remember">Remember:</label>
        <input type="checkbox" id="remember" name="remember" checked>

        <input type="submit" value="Signup">

    </form>
</body>

</html>
